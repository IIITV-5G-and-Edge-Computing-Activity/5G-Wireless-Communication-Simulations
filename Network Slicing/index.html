<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Slicing Simulator</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Network Slicing Simulator</h1>
    </header>

    <main>
        <section class="simulation-controls">
            <label for="simulationTime">Set Simulation Time (s):</label>
            <input type="number" id="simulationTime" min="1" max="1000" value="100" step="1">
            <button onclick="runSimulation()">Start Simulation</button>
        </section>

        <section class="chart-container">
            <h2>Traffic Simulation Chart</h2>
            <div id="trafficChart"></div>
        </section>
    </main>


    <script src="script.js"></script>
</body>

</html>
